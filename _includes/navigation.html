<!-- Cayman Navigation Component -->
<nav class="site-nav" role="navigation">
  <div class="nav-container">
    <a class="nav-link nav-home" href="{{ '/' | relative_url }}">🏠 Ana Sayfa</a>
    {% for page in site.header_pages %}
      {% assign my_page = site.pages | where: "path", page | first %}
      {% if my_page.title %}
        <a class="nav-link" href="{{ my_page.url | relative_url }}">
          {{ my_page.nav_title | default: my_page.title | escape }}
        </a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
