<!-- SIMPLE TEST NAVIGATION -->
<div style="background: red; padding: 20px; text-align: center; color: white; font-weight: bold;">
  🔥 TEST NAVIGATION - EĞER BU GÖRÜNÜYORSا NAVIGATION ÇALIŞIYOR 🔥
</div>

<nav style="background: #f0f0f0; padding: 15px; text-align: center; border: 2px solid #333;">
  <strong>📍 MÜHENDIS DAYANIŞMASI</strong> | 
  {% for page in site.header_pages %}
    {% assign my_page = site.pages | where: "path", page | first %}
    {% if my_page.title %}
      <a href="{{ my_page.url | relative_url }}" style="margin: 0 10px; color: blue; font-weight: bold;">
        {{ my_page.nav_title | default: my_page.title | escape }}
      </a>
    {% endif %}
  {% endfor %}
</nav>
