<!-- Mühendis Dayanışması - Custom Head -->
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
<link rel="alternate icon" href="{{ '/favicon.ico' | relative_url }}">
<link rel="mask-icon" href="{{ '/favicon.svg' | relative_url }}" color="#1a472a">
<meta name="theme-color" content="#1a472a">
<meta name="msapplication-TileColor" content="#1a472a">

<!-- Open Graph / Social Media -->
<meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

<!-- Paylaşım sistemi için meta -->
<meta name="generator" content="Jekyll {{ jekyll.version }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons - Local -->
<link rel="stylesheet" href="{{ '/assets/css/fontawesome-local.css' | relative_url }}">

<!-- Özel CSS yükleme -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
