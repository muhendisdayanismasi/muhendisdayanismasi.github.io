# GitHub Pages Compatible Configuration
title: "Mühendis Dayanışması"
description: "Türkiye'deki mühendislerin sosyal ve ekonomik haklarını görünür kılmak için başlatılan kampanya"
baseurl: ""
url: "https://muhendisdayanismasi.github.io"

# Repository information for GitHub Pages
repository: "muhendisdayanismasi/muhendisdayanismasi.github.io"

# GitHub Pages supported theme
remote_theme: pages-themes/cayman@v0.2.0

# Site ayarları
lang: tr-TR
timezone: Europe/Istanbul

# Sosyal medya
github_username: muhendisdayanismasi

# Navigasyon menüsü - Cayman için
header_pages:
  - manifesto.md
  - yakinda.md
  - sss.md
  - iletisim.md

# Plugins (minimal for speed)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Build ayarları - Performance Optimized  
markdown: kramdown
highlighter: rouge
permalink: pretty
incremental: true

# SASS compression
sass:
  style: compressed

# Exclude files
exclude:
  - TODO.md
  - README.md
  - THEME_COMPARISON.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .github/
  - node_modules/
  - .sass-cache/
  - .jekyll-cache/
